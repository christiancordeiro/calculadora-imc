<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="titulo">Calculadora - IMC</h1>
            <ul class="itens">
                <li>
                    <label for="text">Nome:</label>
                    <input type="text" name="nome" id="nome" class="nome">
                </li>
                <li>
                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura" class="altura">
                </li>
                <li>
                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso" class="peso">
                </li>
            </ul>
            <button class="botao">Calcular</button>
            <div class="resultado">
                <h2 class="h2">Seu resultado aqui</h2>
            </div>
        </div>
    </main>
</body>
<script src="./src/script.js"></script>

</html>
